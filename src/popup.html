<!DOCTYPE html>
<!-- 
üîπ POPUP HTML TEMPLATE
This is the small window interface that appears when users click on our extension icon.
Think of it as the "control panel" for the AutoApply extension.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoApply Assistant</title>
  <!-- 
  üî∏ STYLING: Link to our CSS file that makes the popup look professional
  The CSS will be automatically injected by webpack during the build process
  -->
  <style>
    /* Basic styling to make our popup look clean and professional */
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segeo UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .control-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .status-display {
      text-align: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .status-text {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .progress-text {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- 
  üî∏ HEADER SECTION: Shows the extension name and purpose
  This helps users understand what the extension does
  -->
  <div class="header">
    <div class="logo">ü§ñ AutoApply</div>
    <div class="subtitle">Intelligent Job Application Assistant</div>
  </div>

  <!-- 
  üî∏ STATUS DISPLAY: Shows current extension status
  This tells users whether the extension is recording, replaying, or idle
  -->
  <div class="status-display">
    <div class="status-text" id="status-text">Ready to Start</div>
    <div class="progress-text" id="progress-text">Click 'Start Recording' to begin</div>
  </div>

  <!-- 
  üî∏ CONTROL PANEL: Main interaction buttons
  These buttons let users control the extension's behavior
  -->
  <div class="control-panel">
    <!-- 
    üîπ START/STOP RECORDING BUTTON
    This button toggles between recording user actions and stopping the recording
    -->
    <button id="btn-record" class="btn btn-primary">
      üî¥ Start Recording
    </button>

    <!-- 
    üîπ REPLAY BUTTON
    This button starts replaying previously recorded actions
    -->
    <button id="btn-replay" class="btn btn-secondary" disabled>
      ‚ñ∂Ô∏è Start Replay
    </button>

    <!-- 
    üîπ STOP ALL BUTTON
    Emergency stop button to halt all extension activities
    -->
    <button id="btn-stop" class="btn btn-danger" disabled>
      ‚èπÔ∏è Stop All
    </button>

    <!-- 
    üîπ VIEW FLOWCHART BUTTON
    Opens a detailed view of recorded actions in a visual format
    -->
    <button id="btn-flowchart" class="btn btn-secondary">
      üìä View Flowchart
    </button>

    <!-- 
    üîπ SETTINGS BUTTON
    Opens configuration options for delays, preferences, etc.
    -->
    <button id="btn-settings" class="btn btn-secondary">
      ‚öôÔ∏è Settings
    </button>
  </div>

  <!-- 
  üî∏ FOOTER INFO: Additional information and help
  -->
  <div style="text-align: center; font-size: 12px; opacity: 0.7;">
    <p>Currently supports: Taleo, Workday, SuccessFactors</p>
    <p>Version 1.0.0</p>
  </div>

  <!-- 
  üî∏ SCRIPT INCLUSION
  This loads our TypeScript code that makes all the buttons work
  The actual popup.js file is generated by webpack from popup.ts
  -->
</body>
</html>
